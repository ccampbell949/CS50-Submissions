{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %} <!--Want to display both share symbol and the number of shares-->

    <form action="/sell" method="post">
        <div class="form-group"> <!--form group from Bootstrap documentaion-->
           <select class"form-control" name="symbol">
            <option disabled selected value="">Stock Symbol</option>
            {% for symbol in symbols %} <!--using jinja-->
            <option value="{{symbol}}">{{symbol}}</option>
            {% endfor %}
           </select>
          
        </div>
         <div class="form-group"> <!--form group from Bootstrap documentaion-->
            <input autocomplete="off" placeholder="Shares"class="form-control" name="shares" min="1" type="number"> <!--remove autofocus-->
            <!--symbol of stock--><!--form control from Bootstrap documentation-->
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>


    </form>

{% endblock %}
